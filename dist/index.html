<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persistencia de datos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Persistencia de datos</h1>
    <div id="user-div">
      <form id="user-login">
        <input type="text" name="usuario" id="input-usuario" />
        <button type="submit">Iniciar sesión</button>
      </form>
      <h3 id="user-welcome"></h3>
      <button type="button" id="user-logout">Logout</button>
    </div>
    <ul id="tienda">
      <li>
        <img
          src="https://cdn.motor1.com/images/mgl/G6VbA/s1/vw-golf-r-2021.jpg"
          alt="golf"
        />
        <button id="product-button" data-product="golf" data-price="23000">
          Añadir
        </button>
      </li>
      <li>
        <img
          src="https://images.prismic.io/carwow/31be1213-65b1-423f-a762-39e5498c0483_tesla-model-s-01-1.jpg"
          alt="tesla"
        />
        <button id="product-button" data-product="tesla" data-price="120000">
          Añadir
        </button>
      </li>
      <li>
        <img
          src="https://d1eip2zddc2vdv.cloudfront.net/dphotos/750x400/2948029-1561556537.jpeg"
          alt="audi"
        />
        <button id="product-button" data-product="audi" data-price="100000">
          Añadir
        </button>
      </li>
    </ul>
    <div id="carrito">
      <ol id="productos-carrito">
      </ol>
      <span id="total">Total: 0€</span>
    </div>
    <script src="index.js"></script>
    <script src="ecommerce.js"></script>
  </body>
</html>
